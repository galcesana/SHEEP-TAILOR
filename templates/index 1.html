<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor Your Resume</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply background image to the body */
        body {
            background-image: url('/static/images/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 3rem auto; /* Center the container */
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        /* Subheading */
        .subheading {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
        }

        /* Input and textarea styling */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.8rem;
            transition: border-color 0.2s ease;
        }

        .form-group:hover,
        .form-group:focus-within {
            border-color: #4c6ef5;
        }

        .icon {
            font-size: 1.5rem;
            color: #4c6ef5;
            margin-right: 0.8rem;
        }

        input[type="file"],
        textarea {
            width: 100%;
            border: none;
            font-size: 0.9rem;
            outline: none;
            background: none;
        }

        textarea {
            padding: 0.5rem;
            resize: vertical;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #4c6ef5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #3b5bdb;
            transform: translateY(-2px);
        }

        /* Loading spinner */
        #loading-spinner {
            display: none;
            font-size: 1rem;
            color: #4c6ef5;
            font-weight: 500;
            margin-top: 1rem;
        }

        /* "Generate New Resume" button */
        #new-resume-button {
            display: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #4c6ef5;
            background-color: #fff;
            border: 2px solid #4c6ef5;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #new-resume-button:hover {
            background-color: #4c6ef5;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tailor Your Resume</h1>
        <p class="subheading">Crafted specifically for your dream role</p>

        <form id="resume-form" enctype="multipart/form-data">
            <div class="form-group">
                <span class="icon">ðŸ“„</span>
                <input type="file" id="resume" name="resume" accept=".pdf,.docx,.txt" required>
            </div>

            <label for="job-description" style="text-align:left; display:block; margin-bottom:0.5rem; color:#555;">Job Description</label>
            <textarea id="job-description" name="job_description" rows="6" placeholder="Enter the job description..." required></textarea>

            <button type="button" onclick="submitForm()">Generate Tailored Resume</button>
        </form>

        <!-- Loading spinner -->
        <div id="loading-spinner">Generating your tailored resume...</div>

        <!-- "Generate New Resume" button -->
        <button id="new-resume-button" onclick="reloadPage()">Generate New Resume</button>
    </div>

    <script>
        async function submitForm() {
            const form = document.getElementById('resume-form');
            const formData = new FormData(form);
            const loadingSpinner = document.getElementById('loading-spinner');
            const newResumeButton = document.getElementById('new-resume-button');

            // Show loading spinner and hide the form
            loadingSpinner.style.display = 'block';
            form.style.display = 'none';

            try {
                const response = await fetch('/process_resume', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'tailored_resume.pdf';
                    link.click();
                    window.URL.revokeObjectURL(url); // Free memory

                    // Show the "Generate New Resume" button
                    newResumeButton.style.display = 'block';
                } else {
                    alert('Error generating resume.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the resume.');
            } finally {
                // Hide loading spinner if there's an error
                loadingSpinner.style.display = 'none';
            }
        }

        function reloadPage() {
            window.location.reload();
        }
    </script>
</body>
</html>
